<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>

        th, td{
            border: 1px solid rgb(250, 249, 249);

        }

        table {
            border-collapse: collapse;
            color:whitesmoke;
        }
        h1 {
        text-shadow: 2px 2px #131110;
        }
        body {
         background-image: url("images.png") ;
         background-size: auto 100%;
         background-position: center;
         background-repeat: no-repeat;
         background-size: cover;
        }
        
    </style>
</head>
<body >
    <h1 style="color:rgb(255, 255, 255); position: absolute; left: 425px;top: 235px; ">Currency Convertor</h1>
    
    <input style="position: absolute; left: 352px; top: 300px; width: 200px; height: 25px;" type="text" id="amount_1" placeholder="Amount of Currency to be Converted" >
    <select style="position: absolute; left: 567px; top: 302px; width: 25px; height: 25px;"id="currency_1"></select>
   
    <button style="position: absolute; left: 593px; top: 302px; width: 70px; height: 25px;" id="convert_currency_1_currency_2">Convert</button>
    <select style="position: absolute; left: 664px; top: 302px; width: 25px; height: 25px;" id="currency_2"></select>

    <span style="position: absolute; left: 694px; background-color:#ffffff; top: 302px ; width: 45px; height: 25px;" id="amount_2">00.00</span>
    
    <input style="position: absolute; left: 500px;
    top: 335px" type="text" id="search" placeholder="search for currency here" onchange="search()">
     
    <br>
    
    <h2 style="color:rgb(255, 255, 255);" >Popular Currencies</h2>
    <table id="popular_currency_table"></table>
    <h2 style="color:rgb(255, 255, 255);">Currencies Table</h2>
    <button onclick="toggleTable()">Toggle Full Table</button>
    <table id="currency_table"></table>
    
    <script src="index.js"></script>
</body>
</html>
