<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .table-responsive {
            max-height: 720px;
        }
    </style>
    
</head>
<body>
    <div class="container">

        <h1 class="text-center">Currency Converter</h1>

        <div class="shadow p-3 mb-5 bg-white rounded">
            <div class="d-flex justify-content-center">
                <div class="mx-4 d-flex flex-column">
                    <label for="amount_1">Amount</label>
                    <input type="text" id="amount_1" placeholder="Amount of Currency" onkeyup="convertCurrency()">
                </div>
                <div class="mx-4 d-flex flex-column">
                    <label for="currency_1">From</label>
                    <select id="currency_1" class="form-select" onkeyup="convertCurrency()"></select>
                    
                </div>
                <div class="mx-4 d-flex flex-column">
                    <label for="currency_2">To</label>
                    <select id="currency_2" class="form-select" onkeyup="convertCurrency()"></select>
                </div>
                <!-- <div class="mx-4 d-flex align-items-end">
                    <button id="convert_currency_1_currency_2" class="btn btn-primary btn-large">Convert</button>
                </div> -->
            </div>
            <div class="d-flex justify-content-center">
                <h3 id="amount_2" class="d-flex justify-content-center">0.00</h3>
                <span id="ratio" class="align-self-center"></span>
            </div>
        </div>
        
        <h2>Popular Currencies</h2>
        <table id="popular_currency_table" class="table table-striped table-bordered table-hover"></table>

        <div>
            <h2>All Currencies</h2>
            <input type="text" id="search" placeholder="Search for a Currency"><br><br>
            <!-- <button class="btn btn-secondary"onclick="toggleTable()">Click Here to Show All Currencies</button><br> -->
            <div class="table-responsive">
                <table id="currency_table" class="table table-striped table-bordered table-hover"></table>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
